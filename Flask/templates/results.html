{% extends "layout.html" %}
{% block content %}
<style>
  h1 {
  color: rgb(0, 0, 0);
  text-align: center;
  }
  p {
  color:white; 
  height:80;
  text-align: center;
  }
  </style>

<table>
  <tr>
      {% for col in column_names %}
      <th>{{col}}</th>
      {% endfor %}
  </tr>
  {% for row in row_data %}
  <tr>
      {% for col, row_ in zip(column_names, row) %}
      <td>{{row_}}</td>
      {% endif %}
      {% endfor %}
  </tr>
  {% endfor %}

</table>


<img src="{{ image }}"/>

<form action="{{url_for('predict')}}">
  <input type="submit" value="Refresh" />
  </form>
{% endblock content %}
